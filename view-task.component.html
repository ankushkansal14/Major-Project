<div class="column"  *ngFor="let user of userArray">
    <div class="card">
      
      <img id="tskimg" src="/assets/signup.jpg" alt="Jane" >
      <div class="container">
        <h4 id="namee">{{user.name}} </h4>
        <p class="title">{{user.username}}</p>
        <p>Expertise : {{user.website}}</p>
        <p>{{user.email}}</p>
        <p>{{user.phone}}</p>
          <!-- <button class="btn btn-sm btn-warning" id="editEmpBtn">Edit</button></p> -->
          <button class="button" id="editbtn"  style="font-size:15px" data-toggle="modal" data-target="#editModal">Edit <i class="fa fa-edit"></i></button> &nbsp;   
          <button class="button" style="font-size:15px">Delete <i class="fa fa-trash-o"></i></button> 
       
      </div>
    </div>

<div class="modal" id="editModal" *ngFor="let user of userArray">
        <div class="modal-dialog">
          <div class="modal-content">
          
           
            <div class="modal-header">
              <h4 class="modal-title">Edit Task</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            
            <div class="modal-body">
              <h2>Hi{{user.name}}</h2>
                Name:<input type="text"  value="{{user.name}}"   ><br>
              <!-- Name : <input type="text"[(ngModel)]="firstnamebind" > -->
            </div>
            
            
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
